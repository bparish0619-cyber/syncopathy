name: Build Flutter APK

on:
  # Triggers the workflow on push to main/master branches
  push:
    branches: [ "main", "master" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Install Java (Required for Android builds)
      # Version 17 is standard for modern Flutter/Gradle setups
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Install the Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 4. Download project dependencies defined in pubspec.yaml
      - name: Install Dependencies
        run: flutter pub get

      # 5. Build the APK in Debug mode
      # We use --debug to avoid errors regarding missing signing keys (keystores)
      - name: Build APK
        run: flutter build apk --debug

      # 6. Upload the APK so you can download it
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: syncopathy-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
